    <link rel="stylesheet" type="text/css" href="buttons-min.css">

    <style type="text/css">
        .ho-option{
            padding: 10px;

        .audio-option {
            display: inline-block;
            width: 100px;

    <h1>一键ho叫</h1>

    <div class="ho-option">
        <trans id="hoOpenOption">是否开启：</trans>
        <label for="o11" class="pure-radio">
            <input id="o11" type="radio" name="open" value="1">
            <trans id="hoOpen1">开启</trans>
        </label>    

        <label for="o12" class="pure-radio">
            <input id="o12" type="radio" name="open" value="0">
            <trans id="hoOpen0">关闭</trans>
        </label>
    </div>

    <div class="ho-option">
        <trans id="hoRangeOption">使用范围：</trans>
        <label for="o21" class="pure-radio">
            <input id="o21" type="radio" name="range" value="1">
            まつり
        </label>    

        <label for="o22" class="pure-radio">
            <input id="o22" type="radio" name="range" value="0">
            <trans id="idolAll">全部</trans>
        </label>
    </div>

    <div class="ho-option">
        <trans id="hoProbOption">出现概率：</trans>
        <select id="prob">
            <option value ="1">100%</option>
            <option value ="2">80%</option>
            <option value ="3">60%</option>
            <option value ="4">40%</option>
            <option value ="5">20%</option>
        </select>
    </div>


    <div class="ho-option">
        <trans id="hoMethodOption">ho叫方式：</trans>
        <label for="m1" class="pure-radio">
            <input id="m1" type="checkbox" name="methods" value="1">
            <trans id="hoMethod1">点击</trans>

        </label>    
        <label for="m2" class="pure-radio">
            <input id="m2" type="checkbox" name="methods" value="2">
            <trans id="hoMethod2">点击后</trans>
        </label>

        </label> -->


        <label for="m4" class="pure-radio">
            <input id="m4" type="checkbox" name="methods" value="4">
            <trans id="hoMethod4">双击</trans>
        </label>
    </div>
